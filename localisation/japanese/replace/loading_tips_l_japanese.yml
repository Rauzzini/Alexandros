l_japanese:
### LOADING_TIP_<数字>: "<引用文>" で設定してください
 LOADING_TIP_0: "もし私がアレクサンドロスでなかったならば、私はディオゲネスでありたかった。\n- アレクサンドロス3世"
 LOADING_TIP_1: "私は勝利を盗まない。\n- アレクサンドロス3世"
 LOADING_TIP_2: "ギリシア人として我々は夷狄（バルバロス）の奴隷となるべきではない。\n- アレクサンドロス3世"
 LOADING_TIP_3: "私は皆と共に渇きに苦しむ方を選ぶ。\n- アレクサンドロス3世"
 LOADING_TIP_4: "運命とは伝説によってもたらされるものではなく、自らの剣によって切り拓くものである。\n- アレクサンドロス3世"
 LOADING_TIP_5: "そなたは自分の王国を探すがよい。\n- ピリッポス2世"
 LOADING_TIP_6: "今後も、医者としての私の指示に従うようにしてください。そうすれば助かります。\n- フィリッポス(アレクサンドロス大王の侍医)"
 LOADING_TIP_7: "神よ、不幸にして私が王国を失うならば、アレクサンドロスが新たな王とならんことを。\n- ダレイオス3世"
 LOADING_TIP_8: "それなら、誰が善人を恐れようか？\n- シノペのディオゲネス"
 LOADING_TIP_9: "アレクサンドロスは軍人らしいという理由でペルディッカスを、軍の統率において優れているという理由でリュシマコスを、\n勇敢だという理由でセレウコスを憎んでいた。アンティゴノスの気前のよさ、アッタロスの品行、プトレマイオスの幸運さは彼の癪に障るものであった\n- アイリアノス"
 LOADING_TIP_10: "カルタゴ滅ぶべし（CARTHAGO DELENDA EST）\n- マルクス・ポルキウス・カト・ケンソリウス（大カト）"
 LOADING_TIP_11: "私たちは平和の中に暮らすために戦争をする。\n- アリストテレス"
 LOADING_TIP_12: "民主制国家の基礎は自由である。\n- アリストテレス"
 LOADING_TIP_13: "最もよく統治される者が統治するべきだ。\n- アリストテレス"
 LOADING_TIP_14: "来た、見た、勝った。（VENI, VIDI, VICI.）\n- ガイウス・ユリウス・カエサル"
 LOADING_TIP_15: "賽は投げられた。（ALEA JACTA EST.）\n- ガイウス・ユリウス・カエサル"